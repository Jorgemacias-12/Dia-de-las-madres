<div class="container">
  <img src="../../../assets/1.jpg" alt="" class="carrousel-image" id="image">
  <div class="btn-container" (mouseover)="activateControls('active')" (mouseout)="activateControls('inactive')" [@controls]="state">
    <button class="btn btn-left" (click)="nextImage()">
      <span class="fas fa-angle-left"></span>
    </button>
    <button class="btn btn-right" (click)="prevImage()">
      <span class="fas fa-angle-right"></span>
    </button>
  </div>
</div>
